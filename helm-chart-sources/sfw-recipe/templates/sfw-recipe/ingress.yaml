{{- if .Values.sfwRecipe.ingress.enabled -}}
{{- $fullName := include "django-helm.fullname" . -}}
{{- $svcPort := .Values.sfwRecipe.service.port -}}
{{- if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion -}}
apiVersion: networking.k8s.io/v1
{{- else -}}
apiVersion: extensions/v1
{{- end }}
kind: Ingress
metadata:
  name: {{.Release.Name}}-sfw-recipe
  labels:
    {{- include "django-helm.labels" . | nindent 4 }}
  {{- with .Values.sfwRecipe.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
{{- if .Values.sfwRecipe.ingress.tls }}
  tls:
  {{- range .Values.sfwRecipe.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range .Values.sfwRecipe.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        {{- range .paths }}
          - path: {{ . }}
            pathType: Prefix
            backend:
              service:
                name: {{ $fullName }}-server
                port:
                  number: {{ $svcPort }}
        {{- end }}
  {{- end }}
{{- end }}
